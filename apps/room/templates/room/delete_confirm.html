<!-- apps/base/templates/home/delete_confirm.html -->
{% extends 'base.html' %}

{% block title %} Delete {% endblock title %}

{% block content %}

<h1>Delete</h1>

<form action="" method="POST">
	{% csrf_token %}
	<p>Are you sure to delete "{{obj}}"?</p>
	<a href="{{request.META.HTTP_REFERER}}">&larr; Go back</a>
	<input type="submit" name="" value="Confirm">	
</form>

{% endblock content %}
