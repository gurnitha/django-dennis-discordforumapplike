<!-- apps/account/templates/account/register_login_form.html -->
{% extends 'base.html' %}

{% block title %} Register, Login {% endblock title %}

{% block content %}


    <main class="layout layout--3">
        <div class="container">

            <form action="" method="POST">
                {% csrf_token %}

                <label>Username:</label>
                <input 
                    type="text" 
                    name="username"
                    placeholder="Enter your username">

                <label>Password:</label>
                <input 
                    type="password" 
                    name="password"
                    placeholder="Enter your password">

                <input 
                    type="submit" 
                    name="" 
                    value="Submit">
            </form>

        </div>
    </main>

{% endblock content %}
