{% load static %}

            <div class="topics">
                <div class="topics__header">
                    <h2>Browse Topics</h2>
                </div>
                <ul class="topics__list">
                    <li>
                        <a href="{% url 'base:home' %}" class="active">All <span>553</span></a>
                    </li>
                    {% if topics %}
                    {% for topic in topics %}
                    <!-- Topic -->
                    <li>
                        <a href="{% url 'base:home' %}?q={{topic.name}}">{{topic.name|title}} <span>232</span></a>
                    </li>
                    <!-- Topic end -->
                    {% endfor %}
                    {% else %}
                    <li>No topic found.</li>
                    {% endif %}
                </ul>
                <a class="btn btn--link" href="topics.html">
                    More
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>chevron-down</title>
                        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
                    </svg>
                </a>
            </div>
